---
#
# Installing apm-server
#

# Install apm-server

# APT - Advanced Package Tool, or APT, is a free software user interface that
# works with core libraries to handle the installation and removal of
# software on Debian, Ubuntu and other Linux distributions

- name: Install apm with apt
  apt:
   name: apm-server
   update_cache: yes

# Configurations

- name: Updating the config file for Kibana
  lineinfile:
   destfile: /etc/apm-server/apm-server.yml # path of the file
   regexp: 'setup.kibana:' # The regular expression to look for in every line of the file
   line: 'host: "localhost:5601"'  # The line to insert/replace into the file

- name: Defining server port for Elasticsearch
  lineinfile:
   destfile: /etc/apm-server/apm-server.yml
   regexp: 'output.elasticsearch:'
   line: 'hosts: ["localhost:9200"]'

# Starting Kibana

- name: Starting apm-server
  service:
   name: apm-server
   state: started
